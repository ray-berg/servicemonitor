<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Service Monitor{% endblock %}</title>
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Service Monitor</div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if active_page == 'services' %}active{% endif %}">Services</a>
            <a href="/proxmox" class="nav-link {% if active_page == 'proxmox' %}active{% endif %}">Proxmox</a>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="icon-sun">&#9728;</span>
            <span class="icon-moon">&#9790;</span>
        </button>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>{{ timestamp }}</p>
    </footer>

    <script>
    (function() {
        const body = document.body;
        const toggle = document.getElementById('theme-toggle');
        const mode = localStorage.getItem('theme');

        if (mode === 'dark' || (!mode && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            const isDark = body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    })();
    </script>
</body>
</html>
